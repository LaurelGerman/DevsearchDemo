{% extends 'main.html' %}

{% block content %}

<p>Hello you are on the {{page}} page</p>

{% if number > 10 %}
    <p>Number is greater than 10</p>
{% else %}
    <p>Number is less than 10</p>
{% endif %}

<hr>

<h1>Projects</h1>

<ul>
    {% for project in projects %}
        <li>Title:<a href="{% url 'project' project.id %}">{{project.title}}</a></li> <! taking the url named project, appending to projects.id value >
    {% endfor %}
</ul>


{% endblock content %}
